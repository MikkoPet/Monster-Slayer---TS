<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayerrr</title>
    <script src="./dist/index.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
</head>

<body>
    <a href="../index.html">
        HOME
    </a>
    <main>
        <h1>MONSTER SLAYER</h1>
        <div class="healthZone">
            <div>
                <p class="playerHealth">
                    Your health: 100
                </p>
            </div>
            <div>
                <p class="ghoulHealth">
                    Monster's health: 100
                </p>
            </div>
        </div>

        <section class="gameInterface">
            <button class="startButton">Start Game!</button>

            <div class="gamePad">
                <button class="attackButton">Attack</button>
                <button class="specialAttackButton">Special Attack</button>
                <button class="healButton">Heal</button>
                <button class="abandonButton">Flee</button>
            </div>
        </section>
    </main>
</body>

</html>
