<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayerrr</title>
    <script src="./dist/index.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
</head>

<body>
    <a href="../index.html">
        HOME
    </a>
    <main>
        <h1>MONSTER SLAYER</h1>
        <p class="warning">Defeat the evil Overlord's minions, then beat HIM !!</p>

        <div class="healthZone">
            <div>
                <p class="playerHealth">
                    Your health: 100
                </p>
            </div>
            <div>
                <p class="ghoulHealth">
                    Monster's health: 100
                </p>
            </div>
        </div>

        <section class="gameInterface">
            <section class="startScreen">
            <button class="easySelector monsterButton">Common wolf</button>
            <button class="midSelector monsterButton">Lowly Ghoul</button>
            <button class="hardSelector monsterButton">Chief Demon</button>
            <button class="overlord">Evil Overlord</button>
            </section>

            <div class="gamePad">
                <button class="attackButton">Attack</button>
                <button class="specialAttackButton">Special Attack</button>
                <button class="healButton">Heal</button>
                <button class="specialHealBtn">Special Heal</button>
                <button class="abandonButton">Flee</button>
                <p>Power charges for special actions: 0</p>
            </div>
        </section>
        <section class="logs">

        </section>
    </main>
</body>

</html>
